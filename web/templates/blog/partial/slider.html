{{define "blog_partial_slider"}}
    <section class="hero-section">
        <div class="hero-slider owl-carousel">
            {{range .slides}}
            <div class="hero-slide-item set-bg" data-setbg="{{.Img}}">
                <div class="hs-text">
                    <h2 class="hs-title-1"><span>{{.FirstTitle}}</span></h2>
                    <h2 class="hs-title-2"><span>{{.SecondTitle}}</span></h2>
                    <h2 class="hs-title-3"><span>{{.ThirdTitle}}</span></h2>
                </div>
            </div>
            {{end}}
        </div>
    </section>
{{end}}
