{{define "blog_partial_latest_recipes"}}
    <section class="recipes-section spad pt-0">
        <div class="container">
            <div class="section-title">
                <h2>Latest recipes</h2>
            </div>
            <div class="row">
                {{range .latest}}
                    <div class="col-lg-4 col-md-6">
                        {{template "blog_partial_recipe" .}}
                    </div>
                {{end}}
            </div>
        </div>
    </section>
{{end}}
