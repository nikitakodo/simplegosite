{{define "blog_error_404"}}

    <style>
        *{
            transition: all 0.6s;
        }

        html {
            height: 100%;
        }

        body{
            font-family: 'Lato', sans-serif;
            color: #888;
            margin: 0;
        }

        #main{
            display: table;
            width: 100%;
            height: 100vh;
            text-align: center;
        }

        .fof{
            display: table-cell;
            vertical-align: middle;
        }

        .fof h1{
            font-size: 50px;
            display: inline-block;
            padding-right: 12px;
            animation: type .5s alternate infinite;
        }

        @keyframes type{
            from{box-shadow: inset -3px 0px 0px #888;}
            to{box-shadow: inset -3px 0px 0px transparent;}
        }

        a {
            font-family: 'Lato', sans-serif;
            text-align: center;
            transition: all 0.6s;
            text-decoration: none;
            color: inherit;
            font-weight: bolder;
        }

    </style>
    <div id="main">
        <div class="fof">
            <h1>Error {{.code}}</h1>

            <p>Please try later or go to <a href="\">main page</a></p>
        </div>
    </div>
{{end}}
